<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./write.css" />
  </head>
  <body>
    <div class="contact_main d-flex d-justify-center d-align-center">
      <div>
        <h1 class="fw-600 tc-white fs-5">Register</h1>
        <p class="fw-500">
          <a href="./index.html" class="td-none tc-white">Home </a>/
          <a href="./contactus.html" class="td-none tc-white">Sing Up</a>
        </p>
      </div>
    </div>
    <div class="d-flex d-justify-center half mt-4">
      <div class="d-flex">
        <div class="col-md-7">
          <div class="top_line"></div>
          <h2 class="fs-m fw-500">Register to <strong>Nepfilili</strong></h2>
          <p class="mb-1">
            Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur
            adipisicing.
          </p>
          <form action="#" method="post">
            <div class="form-group first">
              <label for="username">Full Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="john doe"
                id="username"
                required
              />
            </div>
            <div class="form-group first">
              <label for="username">Email Address</label>
              <input
                type="text"
                class="form-control"
                placeholder="your-email@gmail.com"
                id="Email"
                required
              />
            </div>
            <div class="form-group first">
              <label for="username">Email</label>
              <input
                type="text"
                class="form-control"
                placeholder="your-email@gmail.com"
                id="Email"
                required
              />
            </div>
            <div class="form-group last">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Your Password"
                id="password"
              />
            </div>
            <button
              type="submit"
              value="Log In"
              class="neutral_button fw-600 btn btn_login"
            >
              Login
            </button>
            <div class="text-center mt-1">
              <p class="fw-400 sign_uptext">
                Doesn't have an Account
                <span class=""
                  ><a href="./login.html" class="tc-blue">Sign Up</a></span
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
