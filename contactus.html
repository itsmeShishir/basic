<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact US</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./write.css">
    <!-- box icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="">
      <div class="contact_main d-flex d-justify-center d-align-center ">
        <div><h1 class="fw-600 tc-white fs-5">Contact</h1>
            <p class="fw-500 ">
                <a href="./index.html" class="td-none tc-white">Home </a>/ <a href="./contactus.html" class="td-none tc-white">Contact Us</a>
            </p></div>
      </div>
      <div class="main_category container p2">
        <div class="d-flex d-align-center">
          <i class="material-icons tc-blue" style="font-size:48px;">email</i>
          <div class="p2">
            <h1>Email Address</h1>
            <p class="section_info">example@contact.com</p>
          </div>
        </div>
        <div class="d-flex d-align-center">
         <i class="material-icons tc-blue" style="font-size:48px;">local_phone</i>
          <div class=" p2 ">
            <h1>Phone Number</h1>
            <p class="section_info"><a href="tel:9862625004">+977 (XXXX-XXX-XXX)</a> </p>
          </div>
        </div>
        <div class="d-flex d-align-center">
         <i class="material-icons tc-blue" style="font-size:48px;">location_on</i>
          <div class=" p2 ">
            <h1>Our Location</h1>
            <p class="section_info">1668 Old Zebulon Rd</p>
          </div>
        </div>
      </div>
      <div class="contact_form container m2">
        <img class="contact_img imgs" src="./images/contact_img2.jpg" alt="" />
        <div class="contact_form_wrapper">
            <div class="tpi">
            <div class="top_line"></div>
                <h1 class="contactform_title">Get In Touch</h1>
                <p class="contactform_desc">We are here to help you feel alive and discover the world</p>
                <form action="#" method="post" class="main_cform">
                    <input name="firstname" type="text" class="form_first_name fw-500  m1" placeholder="Firstname" required >
                    <input name="lastname" type="text" class="form_first_name fw-500  m1" placeholder="Lastname" required >
                    <input name="email" type="email" class="form_first_name fw-500  m1" placeholder="Email" required >
                    <textarea name="desc" type="text" class="form_first_name fw-500  m1" placeholder="Insert Message" required ></textarea>
                    <button
            type="submit"
            value="Log In"
            class="primary_button fw-600 btn btn_login tc-white p-1"
          >Send Message
            
          </button>
                </form>
            </div>
      </div>
    </div>
  </body>
</html>
